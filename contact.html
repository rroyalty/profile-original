<!DOCTYPE html>
<html lang="en-us">

<head>
    <!--Reset-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Hamburger Icon-->
    <script src="https://kit.fontawesome.com/031d17d316.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <!--Edge Compatible-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Media-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <!--Title-->
    <title>Contact Ryan</title>
</head>

<body>
    <img class="bg" src="./assets/images/code-Background.jpg" alt="Calvin and Hobbes Looking Up" />

    <nav class="navbar fixed-top navbar-expand-lg mirage-bg border-bottom border-3 matisse-border">
        <a class="navbar-brand mx-4 fw-bold font-raleway matisse-font">Ryan Royalty</a>
            <button class="navbar-toggler collapsed matisse-font" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="#navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-hamburger"></i>
            </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link font-raleway mx-2 matisse-font text-end"  href="./index.html">BIO</a>
                <a class="nav-item nav-link font-raleway mx-2 matisse-font text-end" href="./portfolio.html">PORTFOLIO</a>
                <a class="nav-item nav-link font-raleway mx-2 pelorous-font text-end">CONTACT</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card p-card-margins c-card-width border border-1 mirage-bg indian-khaki-border mx-auto">
            <div class="card-header card matisse-bg mirage-font">
                <h5 class="d-flex align-items-center my-0 font-raleway">Contact</h5>
            </div>
            <form class="form-horizontal c-form-margins mx-1 matisse-font mirage-bg">
                
                <!--Name Field-->
                <div class="form-group mb-2"> 
                    <div class="row">
                        <div class="col-1"></div>
                        <label class="control-label col-4" for="name">Name:</label>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <input type="name" class="form-control" id="emailName" placeholder="Enter Name">
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>

                <!--E-Mail Field-->
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-1"></div>
                        <label class="control-label col-4" for="email">Email:</label>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter E-Mail">
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>

                <!--Message Field-->
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-1"></div>
                            <label for="messageField" class="form-label col-4">Message:</label>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <textarea class="form-control overflow" id="messageField" rows="2"></textarea>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>

                <!--Contact Links-->
                <div class="row mt-4">
                    <div class="col-3"></div>

                    <!--linked in-->
                    <div class="col-2">
                        <a href="https://www.linkedin.com/in/ryan-royalty-69247987/" target="_blank">
                            <img class ="iconSizing" src="./assets/images/LinkedIn.png">
                        </a>
                    </div>
                    <div class="col-2"></div>

                    <!--github-->
                    <div class="col-2">
                        <a href="https://github.com/rroyalty" target="_blank">
                            <img class="iconSizing" src="./assets/images/GitHub-Mark-Light-64px.png">
                        </a>
                    </div>
                    <div class="col-3"></div>
                </div>
            </form>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
        
    </div>

</body>
